version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: consulting-backend
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
    networks:
      - app-network
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - GEMINI_API_KEY=${GEMINI_API_KEY:-}
    container_name: consulting-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}

networks:
  app-network:
    driver: bridge

