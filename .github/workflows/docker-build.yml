name: Build Docker Images

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build backend image
      run: |
        cd backend
        docker build -t consulting-backend:latest .
    
    - name: Build frontend image
      run: |
        docker build -t consulting-frontend:latest .
    
    - name: Test backend container
      run: |
        docker run -d -p 5000:5000 --name test-backend consulting-backend:latest
        sleep 5
        curl http://localhost:5000/api/health
        docker stop test-backend
        docker rm test-backend
    
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Push backend image to GHCR
      run: |
        docker tag consulting-backend:latest ghcr.io/${{ github.repository_owner }}/consulting-backend:latest
        docker push ghcr.io/${{ github.repository_owner }}/consulting-backend:latest
    
    - name: Push frontend image to GHCR
      run: |
        docker tag consulting-frontend:latest ghcr.io/${{ github.repository_owner }}/consulting-frontend:latest
        docker push ghcr.io/${{ github.repository_owner }}/consulting-frontend:latest

